<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <seccion>
        <form method="post"> 
            <label for="Input Nombre">Nombre</label>
            <input name="input-nombre" type="text" required autofocus placeholder="Ingrese su nombre aquí"/> 
            <br /> 
            <label for="input-correo">Correo</label>
            <input name="input-correo" type="email" required placeholder="Ingrese el correo aquí"/> 
            <br /> 
            <label for="URL">URL</label>
            <input name="input-URL" type="url" placeholder="Escribe la URL de tu página web personal"/> 
            <br /> 
            <label for="Input Fecha">Feacha</label>
            <input name="input-Fecha" type="date" /> 
            <br /> 
            <label for="Input Tiempo">Tiempo</label>
            <input name="input-Tiempo" type="time" /> 
            <br /> 
            <label for="Input Fecha y hora">Fecha y hora</label>
            <input name="input-Fecha y hora" type="datetime-local"  /> 
            <br /> 
            <label for="Input Numero">Ingrese un numero entre -10 y 10</label>
            <input name="input-Numero" type="number" id="number" min="-10" max="10"/> 
            <br /> 
            <label for="Input Telefono">Telefono</label>
            <input name="input-Telefono" type="tel" required/> 
            <br /> 
            <label for="Enviar">Enviar</label>
            <input type="submit" value="Enviar" /> 
            <br /> 
            <label for="Reset">Reset</label>
            <input type="submit" value="Reset" /> 



        </form>
    </seccion>
</body>
</html>
